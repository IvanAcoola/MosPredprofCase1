{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="flex justify-center">
        <div class="flex flex-col gap-5 bg-white rounded-lg p-5 shadow w-2/6">
            <span class="font-bold text-xl">Восстановить пароль</span>
            <span class="font-sm text-gray-400">Для того что бы восстановить пароль укажите адрес своей электронной почты, для отправки последующих инструкций</span>
            <form method="POST" class="flex flex-col gap-5">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="text-sm font-semibold transition block rounded-md p-2 bg-blue-600 text-white hover:bg-sky-500 hover:text-white hover:ring-2 hover:ring-gray-400" type="submit">Отправить</button>
            </form>
        </div>
    </div>
{% endblock body %}
